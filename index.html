<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tp email js</title>
    <!-- Email js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('user_GFMolg3cDxBDK2tm0jGUw');
        })();
    </script>
    <!-- Fonctions au load -->

    <script src="https://kit.fontawesome.com/097058085d.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Tp Email js</h1>
    <div id="result-form">
    </div>

    <div class="contain-tout">
        <div class="form-container">
            <form id="contact-form">
                <div>
                    <input type="text" name="user_name" id="user_name" placeholder="Nom">
                </div>
                <div>
                    <input type="email" name="user_email" id="user_email" placeholder="Adresse email">
                </div>
                <div>
                    <input type="text" name="contact_number" placeholder="Téléphone">
                </div>
                <div>
                    <textarea name="message" id="message" placeholder="Votre message :"></textarea>
                </div>
                <div>
                    <input class="btn" type="submit" value="Envoyer">
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="iphone.jpg" alt="image contact">
        </div>
    </div>

    <a href="https://codepen.io/pashaUSA/pen/WxBZpr">Lien codepen formulaire</a>
    <script src="email.js"></script>
</body>
