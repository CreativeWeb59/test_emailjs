<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tp email js</title>
    <!-- Email js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('user_GFMolg3cDxBDK2tm0jGUw');
        })();
    </script> 

    <script src="https://kit.fontawesome.com/097058085d.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Tp Email js</h1>
    <div id="result-form">
    </div>

    <div class="contain-tout">
        <div class="form-container">
            <form method="post" id="contact-form">
                <div>
                    <label for="nom">Nom : *</label>
                    <input type="text" name="nom" id="nom" required minlength="3" maxlength="20">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Adresse email : *</label>
                    <input type="email" name="email" id="email" minlength="6" maxlength="50">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="telephone">Téléphone :</label>
                    <input type="text" name="telephone" id="telephone">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="message">Message : *</label>
                    <textarea name="message" id="message" name="message" required minlength="10" maxlength="250"></textarea>
                    <span class="error"></span>
                </div>
                <div>
                    <input class="btn" id="submit" type="submit" value="Envoyer">
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="images/iphone.jpg" alt="image contact">
        </div>
    </div>

    <!-- <a href="https://codepen.io/pashaUSA/pen/WxBZpr" target="_blank">Lien codepen formulaire</a> -->
    <script src="js/email.js"></script>
</body>

</html>
